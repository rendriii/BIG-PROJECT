<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ganti Kata Sandi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url(back_log.png);
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
      }

      header {
        color: white;
        text-align: center;
      }

      .change-password-container {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input {
        width: 96%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      button {
        width: 400px;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ganti Kata Sandi</h1>
    </header>

    <div class="change-password-container">
      <form
        id="changePasswordForm"
        action="#"
        method="post"
        onsubmit="return validateChangePassword()"
      >
        <div class="form-group">
          <label for="currentPassword">Kata Sandi Saat Ini</label>
          <input
            type="password"
            id="currentPassword"
            name="currentPassword"
            required
          />
        </div>
        <div class="form-group">
          <label for="newPassword">Kata Sandi Baru</label>
          <input type="password" id="newPassword" name="newPassword" required />
        </div>
        <div class="form-group">
          <label for="confirmNewPassword">Konfirmasi Kata Sandi Baru</label>
          <input
            type="password"
            id="confirmNewPassword"
            name="confirmNewPassword"
            required
          />
        </div>
        <button type="submit">Ganti Kata Sandi</button>
      </form>
    </div>

    <script>
      function validateChangePassword() {
        var currentPassword = document.getElementById("currentPassword").value;
        var newPassword = document.getElementById("newPassword").value;
        var confirmNewPassword =
          document.getElementById("confirmNewPassword").value;

        if (
          currentPassword === "" ||
          newPassword === "" ||
          confirmNewPassword === ""
        ) {
          alert("Harap isi semua kolom.");
          return false;
        }

        if (newPassword !== confirmNewPassword) {
          alert("Kata sandi baru dan konfirmasi tidak cocok.");
          return false;
        }

        alert("Kata sandi berhasil diubah!");

        window.location.href = "LOGIN_FINAL.html";

        return false;
      }
    </script>
  </body>
</html>
